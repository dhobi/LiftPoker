<div id="table2template">
    <head>
        <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    </head>
    <div id="pool">
        <img src="images/pool.png" width="700" alt="Pool"/>
    </div>
    <div id="palme">
        <img src="images/palme.png" alt="Palme"/>
    </div>
    <div id="chat">
        <div id="chatmessages"/>
        <lift:Chat form="Post">
            <chat:message id="message" class="inputtext"/>
            <chat:submit class="inputsubmit"/>
        </lift:Chat>
    </div>
    <div id="status_chat">
        <div id="status_chatmessages"/>
    </div>
    <div id="table">
        <head>
            <link rel="stylesheet" type="text/css" href="styles/style.css"/>
        </head>
        <div id="player1">
            <div id="player1countdown"></div>
            <div id="player1name" class="playername">
                <comet:player1name/>
            </div>
            <div id="player1card1" class="card"></div>
            <div id="player1card2" class="card"></div>
            <div id="player1money"></div>
            <div id="player1action"></div>
        </div>

        <div id="player2">
            <div id="player2countdown"></div>
            <div id="player2name" class="playername">
                <comet:player2name/>
            </div>
            <div id="player2card1" class="card"></div>
            <div id="player2card2" class="card"></div>
            <div id="player2money"></div>
            <div id="player2action"></div>
        </div>

        <div id="tablecards">
            <div id="flop1" class="card"></div>
            <div id="flop2" class="card"></div>
            <div id="flop3" class="card"></div>
            <div id="turn" class="card"></div>
            <div id="river" class="card"></div>
        </div>

        <div id="countdown"></div>
        <div id="allmoney"></div>
        <div id="winner"></div>
    </div>

</div>
